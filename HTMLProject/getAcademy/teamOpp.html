
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <style>
                #board {
                        display: grid;
                        grid-template-columns: repeat(2, 200px);
                        grid-template-rows: repeat(2, 200px);
                }

                #board>div {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        border: 1px solid gray;
                        background-color: darkgray;
                }

                img {
                        width: 100%;
                }
        </style>
</head>

<body>
        <div id="board"></div>

        <script>
                function show0() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div onclick="showFrog1()"></div>
                <div onclick="showDog2()"></div>
                <div onclick="showFrog2()"></div>
            `;
                }

                function showDog1() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div><img src="https://getacademy.github.io/PictureLottox/img/dog.jpg"/></div>
                <div onclick="showFrog1()"></div>
                <div onclick="showDogMatch()"></div>
                <div onclick="showFrog2()"></div>
            `;
                }

                function showDogMatch() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div><img src="https://getacademy.github.io/PictureLottox/img/dog.jpg"/></div>
                <div onclick="showFrog1()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/dog.jpg"/></div>
                <div onclick="showFrog2()"></div>
            `;
                }

                function showFrog1() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/frog.jpg"/></div>
                <div onclick="showDog2()"></div>
                <div onclick="showFrogMatch()"></div>
            `;
                }

                function showFrogMatch() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/frog.jpg"/></div>
                <div onclick="showDog2()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/frog.jpg"/></div>
            `;
                }

                function showDog2() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div onclick="showFrog1()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/dog.jpg"/></div>
                <div onclick="showFrog2()"></div>
            `;
                }

                function showFrog2() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div onclick="showFrog1()"></div>
                <div onclick="showDog2()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/frog.jpg"/></div>
            `;
                }
                function showFrog1and2Dog1() {
                        document.getElementById('board').innerHTML = /*HTML*/`
                <div onclick="showDog1()"></div>
                <div onclick="showFrog1()"></div>
                <div onclick="showDog2()"></div>
                <div><img src="https://getacademy.github.io/PictureLottox/img/frog.jpg"/></div>
            `;
                }
        

                show0();
        </script>
</body>

</html>
