<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave123C</title>
    <style>
        .trafficLight {
            width: 50px;
            height: 200px;
            background-color: black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .light {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>

    <div class="trafficLight" onclick="showRedAndYellow()">
        <div id="red" class="light" style="background-color: red;"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>

    <script>
    
        function drawTrafficLight(red, yellow, green) {
            document.getElementById('red').style.backgroundColor = red ? 'red' : 'gray';
            document.getElementById('yellow').style.backgroundColor = yellow ? 'yellow' : 'gray';
            document.getElementById('green').style.backgroundColor = green ? 'green' : 'gray';
        }

        function showRed() {
            drawTrafficLight(true, false, false);
            document.querySelector('.trafficLight').onclick = showRedAndYellow;
        }

        function showRedAndYellow() {
            drawTrafficLight(true, true, false);
            document.querySelector('.trafficLight').onclick = showGreen;
        }

        function showGreen() {
            drawTrafficLight(false, false, true);
            document.querySelector('.trafficLight').onclick = showYellow;
        }

        function showYellow() {
            drawTrafficLight(false, true, false);
            document.querySelector('.trafficLight').onclick = showRed;
        }

        showRed(); 
    </script>

</body>
</html>
