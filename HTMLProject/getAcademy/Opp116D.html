<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave123C</title>
    <style>
        .trafficLight {
            display: flex;
            flex-direction: column;
            width: 3rem;
            height: 10rem;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        .light {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.5s;
        }
    </style>
</head>

<body>

    <div class="trafficLight" onclick="showRedAndYellow()">
        <div id="red" class="light" style="background-color: red;"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>
    <div class="controls">
        <button onclick="goToNextPhase()">Neste</button>
    </div>

    <script>
         var phase = 0;

        function drawTrafficLight(red, yellow, green) {
            document.getElementById('red').style.backgroundColor = red ? 'red' : 'gray';
            document.getElementById('yellow').style.backgroundColor = yellow ? 'yellow' : 'gray';
            document.getElementById('green').style.backgroundColor = green ? 'green' : 'gray';
        }

        function goToNextPhase() {
            phase = (phase + 1) % 4
            if (phase === 0) {
                drawTrafficLight(true, false, false);
            } else if (phase === 1) {
                drawTrafficLight(true, true, false);
            } else if (phase === 2) {
                drawTrafficLight(false, false, true);
            } else if (phase === 3) {
                drawTrafficLight(false, true, false);
            }
            // } else if (phase === 4) {
            //     return (true, false, false);
            // }
        }
    </script>

</body>

</html>
