<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave116A</title>
</head>
<body>
    <div id="Numbers"></div>
    <h3>Change number</h3>

    <h1 id="numberDisplay">1</h1>
    <button onclick="increaseByOne()">Øke med én</button>
    <button onclick="doubleNumber()">Doble</button>

    <script>
        let currentNumber = 1;

        function updateDisplay() {
            document.getElementById('numberDisplay').textContent = currentNumber;
        }

        function increaseByOne() {
            currentNumber += 1;
            updateDisplay();
        }

        function doubleNumber() {
            currentNumber *= 2;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
