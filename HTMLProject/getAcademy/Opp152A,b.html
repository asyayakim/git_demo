        function returnListSum(list) {
            let sum = 0;
            for (let i = 0; i < list.length; i++) {
                sum += list[i]
            }
            return sum;
        }

        let myList = [3, 5, 9, 10];
        let result = returnListSum(myList);
        console.log(result);
