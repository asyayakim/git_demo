<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Div Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label,
        input,
        button {
            display: block;
            margin: 10px 0;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 6px solid #ccc;
        }
    </style>
</head>

<body>
    <h2>Create a Div</h2>
    <label for="text">Text:</label>
    <input type="text" id="text" placeholder="Enter text">

    <label for="foregroundColor">Foreground Color:</label>
    <input type="text" id="foregroundColor" placeholder="Enter text color">

    <label for="backgroundColor">Background Color:</label>
    <input type="text" id="backgroundColor" placeholder="Enter background color">

    <button onclick="generateDiv()">Generate Div</button>

    <h3>Result:</h3>
    <div id="result"></div>

    <script>
        function createDiv(text, foregroundColor, backgroundColor) {
            let style = '';

            if (foregroundColor) style += `color: ${foregroundColor}; `;
            if (backgroundColor) style += `background-color: ${backgroundColor}; `;

            let divTag = '<div';
            if (style) {
                divTag += ` style="${style.trim()}"`;
            }
            divTag += `>${text}</div>`;

            return divTag;
        }


        function generateDiv() {
            var text = document.getElementById('text').value;
            var foregroundColor = document.getElementById('foregroundColor').value;
            var backgroundColor = document.getElementById('backgroundColor').value;

            var resultDiv = createDiv(text, foregroundColor, backgroundColor);
            document.getElementById('result').innerHTML = resultDiv;
        }
    </script>
</body>

</html>
