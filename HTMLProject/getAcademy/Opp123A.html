<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 123 A</title>
</head>

<body>
    <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br />
    </div>
    <div id="info"></div>
    <script>

        checkBox();
        function checkBox() {
            let bike = document.getElementById('vehicle1').checked;
            let car = document.getElementById('vehicle2').checked;
            let boat = document.getElementById('vehicle3').checked;
            let feedback = '';



            if (bike) {
                feedback += 'Bike is selected<br />';
            }   
            if (car) {
                feedback += 'Car is selected.<br />';
            }
            if (boat) {
                feedback += 'Boat is selected.<br />';
            }

            if (!bike && !car && !boat) {
                feedback = 'No vehicles selected.';
            }

            document.getElementById('info').innerHTML = feedback;
        }
        checkBox();
        document.getElementById('vehicle1').onchange = checkBox;
        document.getElementById('vehicle2').onchange = checkBox;
        document.getElementById('vehicle3').onchange = checkBox;

    </script>
</body>

</html>
