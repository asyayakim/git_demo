<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opp121C</title>
</head>

<body>
    <div id="basicContainer"></div>
    <script>
      mainFunction();

      function mainFunction() {
        addSectionOne();
        addSectionTwo();
        addSectionThree();
        addSectionFour();
      }

      function addSectionOne() {
        addInputLabel("First name:", "text", "fname");
        addInputLabel("Last name:", "text", "lname");
      }

      function addSectionTwo() {
        addInputLabel("En til hundre:", "range", "zero2hundred", 'min="1" max="100" step="1"');
        addInputLabel("Skriv inn et tall:", "number", "number");
      }

      function addSectionThree() {
        addRadioInput("HTML", "html", "fav_language");
        addRadioInput("CSS", "css", "fav_language");
        addRadioInput("JavaScript", "javascript", "fav_language");
      }

      function addSectionFour() {
        addCheckboxInput("I have a bike", "vehicle1");
        addCheckboxInput("I have a car", "vehicle2");
        addCheckboxInput("I have a boat", "vehicle3");
      }

      function addInputLabel(labelText, inputType, inputId, attributes = "") {
        document.getElementById("basicContainer").innerHTML += `
          <label for="${inputId}">${labelText}</label><br/>
          <input type="${inputType}" id="${inputId}" ${attributes}><br/>
        `;
      }

      function addRadioInput(labelText, inputId, groupName) {
        document.getElementById("basicContainer").innerHTML += `
          <input type="radio" id="${inputId}" name="${groupName}">
          <label for="${inputId}">${labelText}</label><br/>
        `;
      }

      function addCheckboxInput(labelText, inputId) {
        document.getElementById("basicContainer").innerHTML += `
          <input type="checkbox" id="${inputId}">
          <label for="${inputId}">${labelText}</label><br/>
        `;
      }
    </script>
</body>
