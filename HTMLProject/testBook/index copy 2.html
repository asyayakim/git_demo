<body>
    <body style="margin:0;padding:0">
        <div class="page" style="display: grid; grid-template-columns: 2fr 1fr 3fr; height: 100vh; background-color: lightblue">
        <div class="header" style="background-color: lightcoral;">Header</div>
        <div class="menu" style="background-color: lightseagreen;">Menu</div>
        <div class="innhold" style="background-color: lightgray;">Innhold</div>
        <div class="footer" style="background-color: blanchedalmond;">Footer</div>
    </div>
</body>
@media only screen and (max-width: 600px) {
    div.page {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 5fr 1fr;
        grid-template-areas: 'header'
                             'menu'
                             'innhold'
                             'footer';
    }

}
